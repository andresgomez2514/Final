<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Bootstrap 101 Template</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<body>
<form action="#"
      th:action="@{/process}"
      th:object="${twitter}"
      method="post" enctype="multipart/form-data">
    <div class="container-fluid">
    <input type="hidden" th:field="*{id}" />
        <h1 class="display-4">Create New Message</h1>
    <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input th:field="*{name}" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Name">
    </div>
    <!--Name :<input type="text" th:field="*{name}" />-->
    <span th:if="${#fields.hasErrors('name')}"
          th:errors="*{name}"></span><br />
    <div class="form-group">
        <label for="exampleInputPassword1">Date</label>
        <input th:field="*{date}" type="text" class="form-control" id="exampleInputPassword1" placeholder="mm/dd/yyyy">
    </div>
    <!--Date :<input type="text" th:field="*{date}" />-->
    <span th:if="${#fields.hasErrors('date')}"
          th:errors="*{date}"></span><br />
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Twitter Message</label>
        <textarea th:field="*{content}" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <!--Content :<textarea rows="7" th:field="*{content}" />-->
    <span th:if="${#fields.hasErrors('content')}"
          th:errors="*{content}"></span><br />
    <br />
        <input type="file" name="file" /><br/><br/>
    <!--<input type="submit" value="Submit" />-->
    <input class="btn btn-primary btn-lg" type="submit" value="Submit" href="#" role="button"/>
    </div>
</form>
</body>
</html>
